{% extends 'base.html' %}

{% block title %}
bosh sahifa
{% endblock %}

{% block content %}



<!-- Carousel start -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-s lide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 500px;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<!-- Carousel end -->

<h1 class="text-center">Videolar</h1>
<hr>
<div class="container">
  <div class="row">
      {% for post in posts %}
      <div class="col-md-4">
          <div class="card">
              {% if post.image.url != null %}
              <img src="{{ post.image.url }}" class="card-img-top" alt="{{post.title}}">
              {% endif %}
              <div class="card-body">
                  <!-- <h5 class="card-title">{{post.title}}</h5> -->
                  <p class="card-text">{{post.content}}</p>
                  <a href="{% url 'video' post.id %}" class="btn btn-primary">videoni ko'rish</a>
                  
              </div>
          </div>
      </div>
      {% empty %}
      <h2 class="text-center">Yangiliklar kiritilmagan</h2>
      {% endfor %}
  </div>
</div>
{% endblock %}
